[pytest]
# Konfiguracja pytest dla projektu CRM

# Katalogi do przeszukania w poszukiwaniu testów
testpaths = tests

# Wzorce nazw plików testowych
python_files = test_*.py

# Wzorce nazw klas testowych
python_classes = Test*

# Wzorce nazw funkcji testowych
python_functions = test_*

# Opcje wyświetlania
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markery testowe
markers =
    slow: oznacza testy, które działają powoli
    integration: testy integracyjne
    unit: testy jednostkowe
    auth: testy autoryzacji
    api: testy API

# Ignorowane ścieżki
norecursedirs = .git .tox dist build *.egg venv

# Filtrowanie ostrzeżeń
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
